<div class="login-status-header">

  <button (click)="logout()" *ngIf="isAuthenticated" class="btn-security">Logout</button>

  <button *ngIf="isAuthenticated" class="col-7" routerLink="/profile">
    <i class="fa-solid fa-user"></i>
  </button>
  <button *ngIf="!isAuthenticated" class="btn-security" routerLink="/login">Login</button>
</div>
