<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="footer-pagination">
        <div *ngIf="orderHistory.length > 0">

          <table class="table table-bordered">
            <caption>Order History</caption>
            <thead>
            <tr>
              <th>Tracking Number</th>
              <th>Total Price</th>
              <th>Total Quantity</th>
              <th>Date</th>
            </tr>

            <tr *ngFor="let order of orderHistory">
              <td>{{order.orderTrackingNumber}}</td>
              <td>{{order.totalPrice | currency: 'USD'}}</td>
              <td>{{order.totalQuantity}}</td>
              <td>{{order.dateCreated | date: 'medium'}}</td>
            </tr>
            </thead>
          </table>
        </div>

        <div *ngIf="orderHistory.length == 0" class="alert alert-info">
          There isn't any orders yet. Keep looking for desired purchase!
        </div>

      </div>
    </div>
  </div>
</div>
