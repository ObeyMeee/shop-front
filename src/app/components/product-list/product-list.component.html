<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-5">
                        <h1>{{categoryName}}</h1>
                    </div>
                    <div class="col-7">
                        <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements"
                            [boundaryLinks]="true" [maxSize]="4" (pageChange)="listProducts()">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive" />
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h4>{{product.name}}</h4>
                        </a>
                        <p>{{product.unitPrice | currency: 'USD'}}</p>
                        <a href="#" class="btn btn-primary bg-1">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">
                    No products found :(
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-7">
                                <ngb-pagination [(page)]="pageNumber" 
                                                [pageSize]="pageSize" 
                                                [maxSize]="4"
                                                [boundaryLinks]="true" 
                                                [collectionSize]="totalElements"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>

                            <div class="col-5 dropdown">
                                <span>Item per page</span>
                                <select #userInput (change)="updatePageSize(+userInput.value)">
                                    <option>5</option>
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
