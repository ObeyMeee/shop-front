<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="footer-pagination">
        <div class="row">
          <div class="col-5">
            <h1>{{categoryName}}</h1>
          </div>
          <div class="col-7">
            <ngb-pagination (pageChange)="listProducts()" [(page)]="pageNumber" [boundaryLinks]="true"
                            [collectionSize]="totalElements" [maxSize]="4" [pageSize]="pageSize">
            </ngb-pagination>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img alt="{{product.name}}" class="img-responsive" src="{{product.imageUrl}}"/>
            </a>
            <a routerLink="/products/{{product.id}}">
              <h4>{{product.name}}</h4>
            </a>
            <p>{{product.unitPrice | currency: 'USD'}}</p>
            <button (click)="addToCart(product)" class="btn btn-primary bg-1">
              Add to cart
            </button>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">
          No products found :(
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">

              <ngb-pagination (pageChange)="listProducts()"
                              [(page)]="pageNumber"
                              [boundaryLinks]="true"
                              [collectionSize]="totalElements"
                              [maxSize]="4"
                              [pageSize]="pageSize">
              </ngb-pagination>
              <div class="col-3">

                <span>Item per page</span>
                <select #userInput (change)="updatePageSize(+userInput.value)">
                  <option>5</option>
                  <option selected>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
